<html>
<head>
<link rel='stylesheet' type='text/css' href='forms.css' />
<script type='text/JavaScript' src='javascript/prototype.js'></script>
<script type='text/JavaScript' src='javascript/forms.js'></script>
<script type='text/JavaScript' src='javascript/unithistory.js'></script>
</head>
<body onload='formInit("unithistory")'  onbeforeunload='unloadHandler()'>
<form name='anisForm' id='myform' action='unithistory' method='post'>
<table border=0 cellpadding=3 cellspacing=0>
<tr><td align='left' colspan='2'><label id='myform_msg' for='myform'>&nbsp;</label></td></tr>
<input type='hidden' id='ajStatus' name='status' value=''>
<input type='hidden' id='ajRecord' name='record' value=''>
<tr>
  <td align='left'><label id='labidunithistory' for='ajidunithistory'>idunithistory</label></td><td align='left'> &nbsp;&nbsp;&nbsp;<input type='text' name='idunithistory' size='11' maxlength='11' id='ajidunithistory'></td>
</tr>
<tr>
  <td align='left'><label id='labnamauser' for='ajnamauser'>namauser</label></td><td align='left'> &nbsp;&nbsp;&nbsp;<input type='text' name='namauser' size='45' maxlength='45' id='ajnamauser'></td>
</tr>
<tr>
  <td align='left'><label id='labtglmundur' for='ajtglmundur'>tglmundur</label></td><td align='left'> &nbsp;&nbsp;&nbsp;<input type='text' name='tglmundur' size='10' maxlength='10' id='ajtglmundur'></td>
</tr>
<tr>
  <td align='left'><label id='labalasan' for='ajalasan'>alasan</label></td><td align='left'> &nbsp;&nbsp;&nbsp;<input type='text' name='alasan' size='45' maxlength='45' id='ajalasan'></td>
</tr>
<tr>
  <td align='left'><label id='labunit_idunit' for='ajunit_idunit'>unit_idunit</label></td><td align='left'> &nbsp;&nbsp;&nbsp;<input type='text' name='unit_idunit' size='5' maxlength='5' id='ajunit_idunit'></td>
</tr>
<tr><td colspan='2'><div align='center'><div style='display:none' id='inProgress'><img src='images/working.gif' /></div></div></td></tr>
<tr><td colspan='2'><div align='center'><input type='button' id='submit' onclick='dosubmit("unithistory")' value='Save'><input type='reset' value='Reset'></div></td></tr>
</table>
</form>
</body>
</html>
